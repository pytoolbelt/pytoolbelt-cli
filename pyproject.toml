[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pytoolbelt"
version = "0.0.0"
description = ""
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ramjam==0.4.0",
    "python-dotenv==1.0.0",
    "pyyaml==6.0.1"
]



[project.optional-dependencies]
toolkit = [
    "pytoolbelt-toolkit==0.0.0"
]

dev = [
    "setuptools==68.0.0",
    "build==0.10.0",
    "python-semantic-release==7.34.6",
    "pytest==7.2.2",
    "black==22.6.0",
    "isort==5.12.0",

]

docs = [
    "mkdocs==1.4.2",
    "mkdocstrings[python]==0.20.0",
    "mkdocs-material==9.1.3",
    "markdown-include==0.8.1"
]


[project.scripts]
pytb = "pytoolbelt.terminal.__main__:main"

[tool.semantic_release]
version_variable = "pytoolbelt/terminal/cli/__init__:__version__"
version_toml = "pyproject.toml:project.version"
version_pattern = "README.md:VERSION {version}"
upload_to_pypi = false
upload_to_release = false
prerelease_tag = "dev"
commit_message = "[skip ci] Automatically generated by python-semantic-release"


[tool.black]
line_length = 120

[tool.isort]
profile = "black"

[tool.setuptools.packages.find]
exclude = ["tests*"]
